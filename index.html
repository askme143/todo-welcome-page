<!DOCTYPE html>
<html>
  <head>
    <title>JS TODO LIST</title>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/greeting.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/weather.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content-box">
        <div class="js-clock clock">
          <h1>00:00</h1>
        </div>
        <form action="" class="js-greetingForm greeting-form">
          <input type="text" placeholder="What is your name?" />
        </form>
        <span class="js-greetings greetings"></span>
      </div>
      <div class="footer">
        <div class="footer-item todo">
          <button class="js-modalBtn modal-btn">
            TODO List
            <span class="js-toDoCount todo-count hidden">0</span>
          </button>
          <div class="modal-pointer">
            <div class="js-toDoModal todo-modal modal-wrapper">
              <h4 class="todo-header">TODO List</h4>
              <div class="js-emptyMsg empty-msg hidden">Nothing to do</div>
              <ul class="js-toDoList todo-list"></ul>
              <form class="js-toDoForm todo-form">
                <input type="text" placeholder="Write a task" />
              </form>
            </div>
          </div>
        </div>
        <div class="footer-item weather">
          <button class="js-modalBtn modal-btn opened">
            <img
              class="weather-img"
              src="http://openweathermap.org/img/wn/11d@2x.png"
              alt=""
            />
            <span class="weather-temperature">2.0</span>
            <span class="weather-city">Hongseong</span>
          </button>
          <div class="modal-pointer">
            <div class="js-weatherModal weather-modal modal-wrapper">
              <div class="weather-header">
                <span class="weather-modal-city">Hongseong</span>
                <button class="weather-modal-gps">
                  <img src="images/location.png" />
                </button>
              </div>
              <div class="weather-content">
                <img
                  class="weather-modal-img"
                  src="http://openweathermap.org/img/wn/11d@2x.png"
                  alt=""
                />
                <span class="weather-modal-temperature">2.0</span>
              </div>
              <div class="weather-descrip">
                <span class="weather-descrip-text">
                  Feels like -4°C. Mist. Light breeze
                </span>
                <ul class="weather-detail">
                  <li class="js-rain">
                    <img class="weather-img" src="images/rain.png" alt="" />
                    <span class="js-rain-text weather-text">0.13</span>
                    mm/h
                  </li>
                  <li class="js-wind">
                    <img
                      class="js-wind-img weather-img"
                      src="images/arrowhead.png"
                      alt=""
                    />
                    <span class="js-wind-text weather-text">3.6</span>
                    m/s
                  </li>
                  <li class="js-pressure">
                    <img src="images/pressure.png" alt="" class="weather-img" />
                    <span class="js-pressure-text weather-text">1018</span>
                    hPa
                  </li>
                  <li class="js-humidity">
                    Humidity:
                    <span class="js-humidity-text weather-text">52</span>
                    %
                  </li>
                  <li class="js-uv">
                    UV:
                    <span class="js-uv-text weather-text">1</span>
                  </li>
                  <li class="js-dew">
                    Dew point:
                    <span class="js-dew-text weather-text">0</span>
                    ℃
                  </li>
                  <li class="js-visibility">
                    Visibility:
                    <span class="js-visibility-text weather-text">9.0</span>
                    km
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="js/clock.js"></script>
    <script type="module" src="js/greeting.js"></script>
    <script type="module" src="js/todo.js"></script>
    <script type="module" src="js/background.js"></script>
    <script type="module" src="js/footer.js"></script>
    <script type="module" src="js/weather.js"></script>
  </body>
</html>
