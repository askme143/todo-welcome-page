<!DOCTYPE html>
<html>
  <head>
    <title>JS TODO LIST</title>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/greeting.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/weather.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content-box">
        <div class="js-clock clock">
          <h1>00:00</h1>
        </div>
        <form action="" class="js-greetingForm greeting-form">
          <input type="text" placeholder="What is your name?" />
        </form>
        <span class="js-greetings greetings"></span>
      </div>
      <div class="footer">
        <div class="footer-item todo">
          <button class="js-modalBtn modal-btn">
            TODO List
            <span class="js-toDoCount todo-count hidden">0</span>
          </button>
          <div class="modal-pointer">
            <div class="js-toDoModal todo-modal modal-wrapper">
              <h4 class="todo-header">TODO List</h4>
              <div class="js-emptyMsg empty-msg hidden">Nothing to do</div>
              <ul class="js-toDoList todo-list"></ul>
              <form class="js-toDoForm todo-form">
                <input type="text" placeholder="Write a task" />
              </form>
            </div>
          </div>
        </div>
        <div class="js-weather footer-item">
          <button class="js-modalBtn js-weatherBtn modal-btn hidden">
            <img class="js-weatherImg weather-img" alt="" />
            <span class="js-weatherTemp weather-temperature"></span>
            <span class="js-weatherCity weather-city"></span>
          </button>
          <div class="modal-pointer">
            <div class="weather-modal modal-wrapper">
              <div class="weather-header">
                <span class="js-modalCity weather-modal-city"></span>
                <button class="js-gps weather-gps">
                  <img src="images/location.png" />
                </button>
              </div>
              <div class="weather-content">
                <img class="js-modalImg weather-modal-img" alt="" />
                <span class="js-modalTemp weather-modal-temperature"></span>
              </div>
              <div class="weather-descrip">
                <span class="js-descripText weather-descrip-text">
                  Feels like -4°C. Mist. Light breeze
                </span>
                <ul class="weather-detail">
                  <li class="js-rain hidden">
                    <img class="detail-img" src="images/rain.png" alt="" />
                    <span class="js-rainText weather-text">0.13</span>
                    mm/h
                  </li>
                  <li>
                    <img
                      class="js-windImg detail-img"
                      src="images/arrowhead.png"
                      alt=""
                    />
                    <span class="js-windText weather-text">3.6</span>
                    m/s
                  </li>
                  <li>
                    <img src="images/pressure.png" alt="" class="detail-img" />
                    <span class="js-pressText weather-text">1018</span>
                    hPa
                  </li>
                  <li>
                    Humidity:
                    <span class="js-humidText weather-text">52</span>
                    %
                  </li>
                  <li class="hidden">
                    UV:
                    <span class="js-uvText weather-text">1</span>
                  </li>
                  <li class="hidden">
                    Dew point:
                    <span class="js-dewText weather-text">0</span>
                    ℃
                  </li>
                  <li>
                    Visibility:
                    <span class="js-visibText weather-text">9.0</span>
                    km
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="js-noLocInfo no-loc-info">No location information</div>
          <button class="js-gps weather-gps">
            <img src="images/location.png" />
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="js/clock.js"></script>
    <script type="module" src="js/greeting.js"></script>
    <script type="module" src="js/todo.js"></script>
    <script type="module" src="js/background.js"></script>
    <script type="module" src="js/footer.js"></script>
    <script type="module" src="js/weather.js"></script>
  </body>
</html>
